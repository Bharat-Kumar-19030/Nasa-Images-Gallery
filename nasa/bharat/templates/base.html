      #body{

      .body{

      }
        .container{
            margin:5px 0px; 
            background-color:purple;
            
        }
        .heading{
          background-color:rgba(0, 0, 0, 0.966);
          padding:20px;
          color:white;
          font-family:algerian;
        }

        .heading1{
          background-color:rgba(0, 0, 0, 0.651);
          padding:10px;
          color:rgb(255, 255, 255);
          margin-bottom: 3px;
          font-size: 60px;
          font-family:algerian;
          background-color: white;
          animation-name: example;
          animation-duration: 4s;
          animation-iteration-count: infinite;
        }

        @keyframes example {
        0%   {background-color: rgba(255, 0, 0, 0.5);}
        25%  {background-color: rgba(255, 255, 0, 0.5);}
        50%  {background-color: rgba(0, 0, 255, 0.5);}
        100% {background-color: rgba(0, 128, 0, 0.5);}
        }

        .expspan{
          font-size: 30px;
        }
        
        h1{
          text-align:center;}
        h2{
          margin:95px;
          margin-bottom:5px;
          color:black;
          font-family: cooper black;
        }

          width:90%;
          height: 1200px;
          display: block;
          margin-left: auto;
          margin-right: auto;
         
          align-items: center;
          text-align: center;
        }

        }
        
        .images{
          align-content: center;
          border:5px solid red;
             

          }

            margin:2px 5px 10px 90px;
            color:black;
            font-weight: 800;
            font-style: italic;
          }

          margin:5px 20px;
          margin-left: 10px;
          font-size:150%;
          font-family: 'Times New Roman', Times, serif;
          padding-left: 20px;
          padding-right: 20px;
          color:white;

        }
        .explanation{
          margin-left: 10px;
          margin-right: 10px;
          margin-bottom: 10px;
          background-color:rgba(0, 0, 0, 0.651);
          padding:20px;
          color:white;
          font-family:algerian;
        }
        .marsphotos{
          height:300px;
          width:443px;
          
        }

          padding: 2px;

        }
        .mars{
        
          display: block;
